      // 广度优先深复制
      function deepCopyBreath(target) {
        let lightCopy = item => {
          let _item;
          if (Array.isArray(item)) {
            _item = [...item];
          } else if (item instanceof Date) {
            _item = new Date(item);
          } else if (item instanceof RegExp) {
            _item = new RegExp(item);
          } else if (item && typeof item === 'object') {
            _item = { ...item };
          } else {
            _item = item;
          }
          return _item;
        }

        let queue = [];
        let _target = lightCopy(target);
        queue.push(_target);
        while(queue.length > 0) {
          var tmp = queue.shift();
          if (Array.isArray(tmp)) {
            tmp.forEach((item, i) => {
              tmp[i] = lightCopy(item); // 利用引用
              queue.push(tmp[i]);
            });
          } else if (tmp && typeof tmp === 'object' && !(tmp instanceof RegExp) && !(tmp instanceof Date)) {
            Object.keys(tmp)
              .forEach((key) => {
                tmp[key] = lightCopy(tmp[key]);
                queue.push(tmp[key]);
              });
          }
        }
        return _target;
      }
