<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>冒泡排序</p>
		<script type="text/javascript">
			var arr = [9, 3, 4, 3, 1];
			function bubbleSort (arr) {
				var len = arr.length;
				for (var i = 0; i < len; i++) {
					for (var j = i; j < len - 1 - i; j++) {
						if (arr[j] > arr[j + 1]) {
							var temp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = temp;
						}
					}
				}
				return arr;
			}
			console.log(bubbleSort(arr));
		</script>
	</body>
</html>
